services:
  gatus:
    image: twinproduction/gatus:latest
    container_name: gatus
    volumes:
      - ./config:/config
      - gatus-data:/data   # persistent data (future-proofing for history/storage)
    ports:
      - "8091:8080"        # expose the web UI
    restart: unless-stopped
    environment:
      - DISCORD_WEBHOOK_ALL=${DISCORD_WEBHOOK_ALL}
      - DISCORD_WEBHOOK_TV=${DISCORD_WEBHOOK_TV}

volumes:
  gatus-data: